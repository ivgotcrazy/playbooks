---

- name: run rule
  hosts: rule
  gather_facts: False
  tasks:
    - name: execute run command
      shell: "./rule_start.sh"
      args:
        chdir: /opt/fsp-rule-1.0-SNAPSHOT/bin
      ignore_errors: yes

    - name: jps
      shell: "jps"
      register: result

    - name: show rule run result
      debug:
        msg: "Start rule success"
      when: result.stdout.find('Rule') != -1
