---

- name: install tomcat
  hosts: tomcat
  gather_facts: False

  vars:
    root_dir: ../../..

  tasks:
    # install gcc
    - include: gcc.yml
  
    # install par
    - include: apr.yml

    # install apr-util
    - include: apr-util.yml

    # install openssl
    - include: openssl.yml

    # install tomcat
    - include: install_tomcat.yml

    # generate cert
    - include: cert.yml

    # copy config file
    - name: copy config file
      copy:
        src: "{{ root_dir }}/files/tomcat/server.xml"
        dest: /usr/local/apache-tomcat-9.0.0.M17/conf
